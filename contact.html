    <main>
      <h1>Contact us</h1>
      <h3>Contact us to discuss Your Requirements today</h3>
      <article class="contactmain">
        <form action="" class="contactform" id="contactform">
          <ul class="flex-outer">
            <li>
              <label for="first-name" class="form-input">First Name
              <input type="text" id="first-name" required placeholder="Enter your first name here"></label>
            </li>
            <li>
              <label for="email" class="form-input">Email
              <input type="email" id="email" required placeholder="Enter your email here"></label>
            </li>
            <li>
              <label for="message" class="form-input">Message
              <textarea rows="6" id="message" required placeholder="Enter your message here"></textarea></label>
            </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>
      </article>
    </main>
